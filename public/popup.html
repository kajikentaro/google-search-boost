<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style-popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>key binding settings</h1>
      <h2>Cursor move</h2>
      <ul class="radio-group">
        <li><input type="radio" name="cursor" id="jk" /><label for="jk">JK</label></li>
        <li><input type="radio" name="cursor" id="up-down" /><label for="up-down">↑↓</label></li>
        <li><input type="radio" name="cursor" id="ctrl-jk" /><label for="ctrl-jk">Ctrl + JK</label></li>
        <li><input type="radio" name="cursor" id="ctrl-up-down" /><label for="ctrl-up-down">Ctrl + ↑↓</label></li>
      </ul>
      <h2>Page move</h2>
      <ul class="radio-group">
        <li><input type="radio" name="page" id="none" /><label for="none">none</label></li>
        <li><input type="radio" name="page" id="hl" /><label for="hl">HL</label></li>
        <li><input type="radio" name="page" id="left-right" /><label for="left-right">←→</label></li>
        <li><input type="radio" name="page" id="ctrl-hl" /><label for="ctrl-hl">Ctrl + HL</label></li>
        <li><input type="radio" name="page" id="ctrl-left-right" /><label for="ctrl-left-right">Ctrl + ←→</label></li>
      </ul>
    </div>
    <script src="popup.js" defer></script>
  </body>
</html>
