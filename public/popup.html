<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style-popup.css" />
  </head>
  <body>
    <div class="container">
      <h2>key binding</h2>
      <ul class="radio-group">
        <li><input type="radio" name="key-binding" value="jk" id="jk" /><label for="jk">JK</label></li>
        <li><input type="radio" name="key-binding" value="up-down" id="up-down" /><label for="up-down">↑↓</label></li>
        <li><input type="radio" name="key-binding" value="ctrl-jk" id="ctrl-jk" /><label for="ctrl-jk">Ctrl + JK</label></li>
        <li><input type="radio" name="key-binding" value="ctrl-up-down" id="ctrl-up-down" /><label for="ctrl-up-down">Ctrl + ↑↓</label></li>
      </ul>
    </div>
    <script src="popup.js" defer></script>
  </body>
</html>
